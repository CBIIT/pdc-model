name: Model Validate and Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-and-build:
    permissions:
      packages: read
      contents: write
    uses: CBIIT/bento-workflows/.github/workflows/model-test-and-deploy.yml@v2.2.2
    with:
      model_files: |
        pdc-model.yaml pdc-model-props.yaml pdc-model-terms.yaml
      model_prefix: pdc-model
      event_name: ${{ github.event_name }}
      nodes_only_graph: yes
    secrets:
      token: ${{ secrets.PAT }}
